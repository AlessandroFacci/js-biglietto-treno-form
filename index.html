<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Facci" />
    <meta name="description" content="exercise js-biglietto-treno-form" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- javascript -->
    <script type="text/javascript" src="./JS/main.js" defer></script>
    <!-- title -->
    <title>Biglietto del treno</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
        <div class="card-body">
          <div>
            <label for="input-name" class="form-label">Nome e Cognome</label>
            <input
              type="text"
              class="form-control w-25"
              id="input-name"
              placeholder="Nome e Cognome"
            />
          </div>
          <div>
            <label for="input-km" class="form-label">Km da percorrere</label>
            <input
              type="text"
              class="form-control w-25"
              id="input-km"
              placeholder="Numero Km"
            />
          </div>
          <div>
            <label for="exampleFormControlInput1" class="form-label"
              >Fascia d'et√†</label
            >
            <select
              id="age"
              class="form-select w-25"
              aria-label="Default select example"
            >
              <option selected>...</option>
              <option value="kid">Minorenne</option>
              <option value="adult">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
          <a id="generat-btn" href="#" class="btn btn-primary">Genera</a>
          <a href="#" class="btn btn-primary">Annulla</a>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>IL TUO BIGLIETTO</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-4 bgcolor-black">
              <h3>NOME PASSEGGERO</h3>
              <p id="user-name"></p>
            </div>
            <div class="col-8 d-flex">
              <div class="col-3">
                <h5>Offerta</h5>
                <p>Biglietto Standard</p>
              </div>
              <div class="col-3">
                <h5>Carrozza</h5>
                <p>5</p>
              </div>
              <div class="col-3">
                <h5>Codice CP</h5>
                <p>92911</p>
              </div>
              <div class="col-3">
                <h5>Costo biglietto</h5>
                <p id="total-price"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
